        /* --- STYLES D'EPOQUES --- */

        /* 1980s - VINTAGE */
        .style-vintage {
            font-family: 'Playfair Display', serif;

            color: #1a1510;

        }

            background-color: #eae2d6;
            color: #111;
        }
        .style-classic h1 {
            font-family: 'Playfair Display', serif;

        .style-modern {
            font-family: 'Arial', sans-serif; /* Fallback safe */

            color: #000;
            border: 1px solid #ddd;
            box-shadow: none;
        }
        .style-modern h1 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: -0.5px;

        }

            opacity: 0.05;
        }

            margin-bottom: 1rem;

            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .redacted {
            background-color: black;
            color: black;
            padding: 0 4px;
            cursor: help;
            transition: color 0.3s;
        }
        .redacted:hover {
            color: #333;
        }

            border: 3px solid #ef4444;
            color: #ef4444;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
            padding: 0.25rem 1rem;
            transform: rotate(-12deg);
            opacity: 0.8;
            font-family: sans-serif;
            letter-spacing: 2px;

            position: relative;

            if (item.styleType === 'modern') styleClass = 'style-modern';

            return `
                <div class="animate-fade-in-up relative newspaper-clipping ${styleClass} text-black p-8 shadow-md rotate-1 transform max-w-3xl mx-auto font-newspaper">
                     <!-- Texture overlay -->
                     <div class="newspaper-texture"></div>

                     <!-- Pin effect -->
                    <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 w-4 h-4 rounded-full bg-red-800 shadow-sm border border-red-900 z-20"></div>

                    <div class="relative z-10">
                        <div class="border-b-2 border-black mb-2 pb-2 flex justify-between items-end border-double meta-header">
                            <span class="text-xs uppercase tracking-widest font-bold font-sans">${item.source}</span>
                            <span class="text-xs font-bold font-sans">${item.date}</span>
                        </div>
                        <h1 class="text-3xl font-black uppercase mb-6 mt-4 leading-none text-center tracking-tight">${item.headline}</h1>
                        <div class="columns-2 gap-6 text-justify text-sm leading-snug border-t border-black pt-4">
                            <p class="first-letter:text-4xl first-letter:font-bold first-letter:float-left first-letter:mr-2 first-letter:mt-[-6px]">${item.content}</p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-8 text-center">
                     <div class="inline-block bg-black text-white px-2 py-1 text-xs font-mono transform -rotate-2">PIÈCE À CONVICTION #SI-${item.id.split('_')[2]}</div>
                </div>
                
                <div class="mt-8 border-t border-dashed border-gray-400 pt-4 text-xs text-gray-500 font-mono">
                    <button onclick="loadContent('media', 'archive_log')" class="underline hover:bg-gray-200 cursor-pointer text-blue-800">[RETOUR AU REGISTRE]</button>
                </div>
            `;
        }

        function renderClanTemplate(clan) {
            return `
                <div class="animate-fade-in-up">
                    <div class="grid grid-cols-2 gap-8 mb-6 border-b border-gray-400 pb-4">
                        <div>
                            <p class="text-xs font-bold text-gray-500">SUJET</p>
                            <p class="text-xl font-bold font-mono uppercase">${clan.name}</p>
                        </div>
                        <div>
                            <p class="text-xs font-bold text-gray-500">DESIGNATION S.I.</p>
                            <p class="text-xl font-bold font-mono text-red-700 tracking-wider">${clan.codeName}</p>
                        </div>
                        <div class="col-span-2">
                            <p class="text-xs font-bold text-gray-500">NIVEAU DE MENACE</p>
                            <div class="bg-gray-200 p-2 font-bold border-l-4 border-black">
                                ${clan.threatLevel}
                            </div>
                        </div>
                    </div>

                    <div class="mb-6">
                        <h3 class="font-bold border-b border-gray-300 mb-2 mt-4">TRAITS DISTINCTIFS</h3>
                        <p class="mb-4 text-justify text-sm">${clan.traits}</p>

                        <h3 class="font-bold border-b border-gray-300 mb-2 mt-4">PROFIL</h3>
                        <p class="mb-4 text-justify leading-relaxed text-sm">
                            <span class="redacted" title="Donnée classifiée">[CENSURÉ]</span> ${clan.description} 
                        </p>

                        <h3 class="font-bold border-b border-gray-300 mb-2 mt-4">MODUS OPERANDI</h3>
                        <p class="mb-4 text-justify text-sm">${clan.modus}</p>

                        <div class="bg-gray-200 p-4 border border-gray-400 mt-6 shadow-inner">
                            <h4 class="font-bold text-sm text-red-800 mb-2 flex items-center">
                                CAPACITÉS CONFIRMÉES
                            </h4>
                            <p class="text-sm font-mono">${clan.abilities}</p>
                        </div>
                    </div>

                    <div class="mt-8 border-2 border-black p-4 relative">
                        <span class="absolute -top-3 left-4 bg-[#f3f4f6] px-2 font-bold text-sm">PROTOCOLES D'ÉLIMINATION</span>
                        <p class="font-bold text-sm text-justify text-red-900">
                            ${clan.elimination}
                        </p>
                    </div>
                </div>
            `;
        }

        function renderReportTemplate(item) {
            return `
                <div class="animate-fade-in-up">
                    <div class="prose prose-sm max-w-none text-black paper-font">
                        ${item.content}
                    </div>
                    <div class="mt-12 border-t border-dashed border-gray-400 pt-4 text-xs text-gray-500 font-mono">
                        FIN DU RAPPORT - SECTION ${item.id.toUpperCase()}
                        <br><br>
                        <button onclick="loadContent('media', 'archive_log')" class="underline hover:bg-gray-200 cursor-pointer text-blue-800">[RETOUR AUX ARCHIVES]</button>
                    </div>
                </div>
            `;
        }

        function renderTechSpecTemplate(item) {
             return `
                <div class="animate-fade-in-up border border-gray-800 p-6 bg-white shadow-sm">
                    <h3 class="font-bold text-lg mb-2 border-b-4 border-gray-800 inline-block">FICHE TECHNIQUE</h3>
                    <div class="grid grid-cols-3 gap-4 mt-4 mb-4">
                        <div class="text-xs font-bold text-gray-500">TYPE</div>
                        <div class="col-span-2 text-sm font-mono">MANIPULATION PSI / PHYSIQUE</div>
                        
                        <div class="text-xs font-bold text-gray-500">PORTÉE</div>
                        <div class="col-span-2 text-sm font-mono">VARIABLE</div>
                    </div>
                    <p class="text-sm text-justify font-serif border-t border-gray-200 pt-4">
                        ${item.content}
                    </p>
                </div>
            `;
        }

        function renderLogTemplate(item) {
            let rows = item.entries.map(e => {
                let reportAction = e.linkedId ? 
                    `onclick="loadContent('media', '${e.linkedId}')" class="internal-link font-bold text-red-800 py-2 px-1 cursor-pointer" title="Ouvrir le dossier classifié"` : 
                    `class="py-2 px-1 text-red-700 font-bold max-w-[200px] truncate"`;
                
                let viewText = e.linkedId ? 
                    `<span class="text-xs mr-2 bg-red-100 text-red-800 px-1 border border-red-300">[OUVRIR]</span>` : 
                    `<span class="redacted hover:bg-transparent hover:text-red-700 text-xs mr-2">[VOIR]</span>`;

                return `
                <tr class="border-b border-gray-300 font-mono text-xs hover:bg-yellow-50 transition-colors">
                    <td class="py-2 px-1 font-bold whitespace-nowrap">${e.date}</td>
                    <td class="py-2 px-1">${e.loc}</td>
                    <td class="py-2 px-1 text-gray-600 hidden sm:table-cell">${e.event}</td>
                    <td ${reportAction}>
                        ${viewText} ${e.real}
                    </td>
                </tr>
            `}).join('');

            return `
                <div class="animate-fade-in-up">
                    <h3 class="font-bold text-lg mb-4">REGISTRE DES INCIDENTS MAJEURS</h3>
                    <p class="text-xs mb-4 text-gray-500">Les entrées marquées <span class="bg-red-100 px-1 border border-red-300 text-red-800">[OUVRIR]</span> contiennent des preuves externes (Presse).</p>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse min-w-[500px]">
                            <thead>
                                <tr class="border-b-2 border-black text-xs uppercase bg-gray-200">
                                    <th class="p-2 w-24">Date</th>
                                    <th class="p-2 w-32">Lieu</th>
                                    <th class="p-2 hidden sm:table-cell">Couverture</th>
                                    <th class="p-2">Cause Réelle (S.I.)</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${rows}
                            </tbody>
                        </table>
                    </div>
                    <p class="text-xs mt-4 text-center italic text-gray-500">Hachage MD5: ae78d9s7f9s7d8f9s7df</p>
                </div>
            `;
        }

        // Init
        buildSidebar();
        
        // Load default content
        loadContent('general', 'bio_def');

    </script>
</body>
</html>
